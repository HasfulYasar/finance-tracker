<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form input, form select {
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        a.logout {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background-color: #dc3545;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.logout:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>

    <h3>Add Transaction</h3>
    <form method="post" action="/add_transaction">
        Amount: <input type="number" step="0.01" name="amount" required><br>

        Type:
        <select name="type" id="type" onchange="updateCategories()" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select><br>

        Category:
        <select name="category" id="category" required>
            <option value="">Select Category</option>
        </select><br>

        Date: <input type="date" name="date" required><br>
        <input type="submit" value="Add">
    </form>

    <h3>Transactions</h3>
    <table>
        <tr>
            <th>Amount</th>
            <th>Type</th>
            <th>Category</th>
            <th>Date</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t[0] }}</td>
            <td>{{ t[1] }}</td>
            <td>{{ t[2] }}</td>
            <td>{{ t[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a class="logout" href="/logout">Logout</a>

    <script>
        const categories = {
            income: ["Salary", "Bonus", "Investment", "Other"],
            expense: ["Food", "Rent", "Bills", "Entertainment", "Other"]
        };

        function updateCategories() {
            const typeSelect = document.getElementById("type");
            const categorySelect = document.getElementById("category");
            const selectedType = typeSelect.value;

            // Clear current options
            categorySelect.innerHTML = '<option value="">Select Category</option>';

            if (selectedType && categories[selectedType]) {
                categories[selectedType].forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat.toLowerCase();
                    option.text = cat;
                    categorySelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
