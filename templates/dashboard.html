<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #565e64;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #a71d2a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background: #007BFF;
            color: white;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>

        <!-- Add Transaction -->
        <div class="card">
            <h3>Add Transaction</h3>
            <form method="post" action="/add_transaction">
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" step="0.01" name="amount" required>
                </div>

                <div class="form-group">
                    <label>Type:</label>
                    <select name="type" id="type" onchange="updateCategories()" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <div class="actions">
                        <select name="category" id="category" required>
                            <option value="">Select Category</option>
                            {% for cat in categories %}
                                <option value="{{ cat[1] }}">{{ cat[1] }}</option>
                            {% endfor %}
                        </select>
                        <a href="/categories" class="btn btn-secondary">Manage Categories</a>
                    </div>
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" name="date" required>
                </div>

                <input type="submit" class="btn btn-primary" value="Add Transaction">
            </form>
        </div>

        <!-- Transactions -->
        <div class="card">
            <h3>Transactions</h3>
            <table>
                <tr>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Date</th>
                </tr>
                {% for t in transactions %}
                <tr>
                    <td>{{ t[0] }}</td>
                    <td>{{ t[1] }}</td>
                    <td>{{ t[2] }}</td>
                    <td>{{ t[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Logout -->
        <div class="card" style="text-align: center;">
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>

    <script>
        const categoriesData = { income: [], expense: [] };
        {% for cat in categories %}
            categoriesData["{{ cat[2] }}"].push("{{ cat[1] }}");
        {% endfor %}

        function updateCategories() {
            const typeSelect = document.getElementById("type");
            const categorySelect = document.getElementById("category");
            const selectedType = typeSelect.value;

            categorySelect.innerHTML = '<option value="">Select Category</option>';

            if(selectedType && categoriesData[selectedType]){
                categoriesData[selectedType].forEach(cat=>{
                    const option=document.createElement("option");
                    option.value=cat;
                    option.text=cat;
                    categorySelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
